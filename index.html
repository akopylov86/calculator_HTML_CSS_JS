<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style/style.css">

</head>
<body> 
<form name="calc" class="calculator">
    <input type="text" name="txt" class="value" readonly="">
    <span class="num clear">C</span>
    <span class="num reverse">+/-</span>
    <span class="num remove"><-</span>
    <span class="num operator" data-operator="/" >&divide;</span>
    <span class="num number" data-number="7">7</span>
    <span class="num number" data-number="8">8</span>
    <span class="num number" data-number='9'>9</span>
    <span class="num operator" data-operator="*" >&times;</span>
    <span class="num number" data-number="4">4</span>
    <span class="num number" data-number="5">5</span>
    <span class="num number" data-number="6">6</span>
    <span class="num operator" data-operator="-" >-</span>
    <span class="num number" data-number="1">1</span>
    <span class="num number" data-number="2">2</span>
    <span class="num number" data-number="3">3</span>
    <span class="num operator" data-operator="+" >+</span>
    <span class="num num_zero number" data-number="0">0</span>
    <span class="num number" data-number=".">.</span>
    <span class="num equal">=</span>


</form>
<!--<script src="src/calc.js"></script>-->
<script src="public/bundle.js"></script>
</body>
</html>
